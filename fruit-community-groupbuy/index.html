<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新鲜水果社区团购</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🍎 新鲜水果社区团购</h1>
            <p>每日新鲜直达 · 小区自提</p>
        </header>

        <div class="banner">
            <h2>今日特价水果</h2>
        </div>

        <!-- 商品列表 -->
        <div class="products" id="products">
            <!-- 商品将通过JavaScript动态加载 -->
        </div>

        <!-- 订单表单 -->
        <div class="order-form" id="orderForm" style="display: none;">
            <h3>填写订单信息</h3>
            <form id="submitForm">
                <div class="form-group">
                    <label>姓名:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>电话:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label>地址:</label>
                    <input type="text" id="customerAddress" required placeholder="例如: 8栋301">
                </div>
                <div class="form-group">
                    <label>订购商品:</label>
                    <span id="selectedProduct"></span>
                </div>
                <div class="form-group">
                    <label>数量:</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="cancelOrder()">取消</button>
                    <button type="submit">提交订单</button>
                </div>
            </form>
        </div>

        <!-- 成功提示 -->
        <div class="success-message" id="successMessage" style="display: none;">
            <h3>✅ 订单提交成功!</h3>
            <p>我们会在配送前与你联系</p>
            <button onclick="location.reload()">继续购买</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
